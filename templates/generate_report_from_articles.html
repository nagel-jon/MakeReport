<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Report by Keyword</title>
</head>
<body>
    <h1>Enter report details for ChatGPT</h1>
    
    <!-- Form to input the keyword -->
    <form action="/generate_report_from_articles" method="post">
        <label for="keyword">Enter Keyword:</label>
        <input type="text" id="search_query" name="search_query" required>
        <button type="submit">Generate Report</button>
    </form>

    <!-- Display the report results table -->
    <h2>Generated Report:</h2>
    <p>{{ report.report | safe }}</p>
</body>
</html>
