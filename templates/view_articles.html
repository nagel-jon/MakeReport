<!DOCTYPE html>
<html>
<head>
    <title>News Article Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f29d;
        }

        th {
            background-color: #375e94;
            color: white;
        }
    </style>
</head>
<body>
    <h1>News Article Data</h1>
    {{ tables|safe }}
</body>
</html>
