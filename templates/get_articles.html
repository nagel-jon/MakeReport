<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get New Articles by Keyword</title>
    <style>
        /* Style for the button */
        button {
            padding: 10px 20px;
            background-color: #375e94;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Style for the search bar */
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <button onclick="goIndex()">Home</button>
    <h1>Get new articles by keyword</h1>
    
    <!-- Form to input the keyword -->
    <form action="/get_articles" method="post">
        <label for="keyword">Enter Keyword:</label>
        <input type="text" id="keyword" name="keyword" required>
        <button type="submit">Get Articles</button>
    </form>

    <!-- Display the report results table -->
    {{ report_table | safe }}
    <script>
        function goIndex() {
            window.location.href = "/";
        }
    </script>
</body>
</html>
