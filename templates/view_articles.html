<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Article Data</title>
    <style>
        title {
            text-align: center;
            height: 50px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px; /* Add some space between the form and the table */
        }

        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd; /* Add borders to cells */
            max-height: 10px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f29d;
        }

        th {
            background-color: #375e94;
            color: white;
        }

        /* Additional style for the search form */
        form {
            margin-bottom: 20px;
        }

        /* Style for buttons */
        button {
            padding: 8px 15px;
            background-color: #375e94;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Style for search bar */
        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button onclick="goIndex()">Home</button>
    <form action="/search_articles" method="post">
        <label for="search_query">Search:</label>
        <input type="text" id="search_query" name="search_query" required>
        <button type="submit">Search</button>
    </form>
    <h1>News Article Data</h1>
    {{ tables|safe| replace('\n', '') }}
    <script>
        function goIndex() {
            // Redirect to the Index Page
            window.location.href = "/";
        }
    </script>
</body>
</html>
