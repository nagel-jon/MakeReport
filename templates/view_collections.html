<!DOCTYPE html>
<html>
<head>
    <title>My Collection Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f29d;
        }

        th {
            background-color: #375e94;
            color: white;
        }

        .search-bar {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>My Collection Data</h1>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
    </div>
    {{ tables|safe }}
</body>
</html>
